<div *ngIf="isLoading">
  <mat-card>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <br />
    Loading Please wait..
  </mat-card>
</div>
<div class="mat-elevation-z8" *ngIf="!isLoading">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <b>ID</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef> SKU </th>
      <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef> Supplier </th>
      <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" style="background-color:#18c24a" (click)="updateProduct(element.id)">
          <mat-icon svgIcon="update" style="color:white"></mat-icon>&nbsp;Update
        </button>
        &nbsp;
        <button mat-raised-button color="primary" style="background-color:#c23218" (click)="deleteProduct(element.id)">
          <mat-icon svgIcon="thumbs-up" style="color:white"></mat-icon>&nbsp;Remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div style="padding-top:12px;float:right;">
  <button mat-raised-button color="primary" routerLink="/product-add">Add new Product</button>
</div>
